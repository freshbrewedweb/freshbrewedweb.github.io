---
layout: default
---
<article class="page">

  <header class="page-header">
    <h1 class="page-title">{{ page.heading | default: page.title }}</h1>
  </header>

  <div>
      <img src="/assets/projects/{{ page.image }}" alt="{{ page.heading }}" />
  </div>

  <div class="page-content">
    {{ content }}
  </div>

</article>
